{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skade - All for Hearing. Hearing for All.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href=" {% static "assets/img/apple-icon.png" %}">
    <link rel="stylesheet" type="text/css" href=" {% static  "assets/css/slick.min.css" %}">
    <link rel="stylesheet" type="text/css" href=" {% static  "assets/css/slick-theme.css" %}">
    <link rel="shortcut icon" type="image/x-icon" href=" {% static  "assets/img/logo.jpg" %}">
    <link rel="stylesheet" href=" {% static  "assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static  "assets/css/templatemo.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/custom.css" %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static  "assets/css/fontawesome.min.css" %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
{% include "navbar.html" %}
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

{% block content %}
{% endblock content %}

{% include "footer.html" %}
{% include "scripts.html" %}
</body>

</html>
