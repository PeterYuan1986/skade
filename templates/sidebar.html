{% block sidebar %}
<!-- Sidebar Widgets Column -->
<div class="col col-sm-4">

    <div class="card my-4">
        <h5 class="card-header">Posts</h5>

        {% for post in post_list %}
        <div class="card-body">
            <a href="/blog/{{ post.slug }}">{{ post.title }}</a>
            <p>{{ post.author }} | {{ post.created_on }}</p>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock sidebar %}
